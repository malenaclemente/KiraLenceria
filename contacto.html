        <main>
            <section class="bg-crema formulario">
                <h1 class="formulario__titulo--md">Consultanos</h1>
                <p class="formulario__titulo--sm">
                    Holaa, cualquier dudan o consulta que puedan llegar a tener no duden en
                    comunicarse por nuestras redes o dejandonos un comentario por este medio.
                </p>
            </section>
            <form class="formulario__titulo" action="">
                <label class="formulario__titulo--sm" for="nombre y apellido">Nombre y apellido:</label>
                <input
                    class="formulario__titulo--sm"
                    type="nombre y apellido"
                    id="nombre y apellido"
                    placeholder="Nombre y apellido">
                <br>
                <label class="formulario__titulo--sm" for="email">Email:</label>
                <input
                    class="formulario__titulo--sm"
                    type="email"
                    id="email"
                    placeholder="email">
                <br>
                <label class="formulario__titulo--sm" for="Telefono">Telefono:</label>
                <input
                    class="formulario__titulo--sm"
                    type="Telefono"
                    id="Telefono"
                    placeholder="numero de telefono">
                <br>
                <label class="formulario__titulo--sm" for="comentario">Dejanos un mensaje</label>
                <input
                    class="formulario__titulo--sm"
                    type="comentario"
                    id="comentario"
                    placeholder="dejanos un comentario">
                <div>
                    <textarea
                        class="formulario__titulo--sm"
                        name=""
                        id="comentario"
                        cols="30"
                        rows="10"></textarea>
                </div>
                <br>
                <input class="formulario__titulo--sm" type="reset" value="Cancelar">
                <input class="formulario__titulo--sm" type="submit" value="Enviar">
            </form>
        </section>
